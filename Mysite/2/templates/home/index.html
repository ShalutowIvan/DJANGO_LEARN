<!--тут мы берем базовый шаблон и расширяем его, наполняем блок контент-->
{% extends 'home/base.html' %}

{% block content  %}
<h1>{{title}}</h1>

<ul>
  {% for p in posts %}
  <li>
    <h2>{{p.title}}</h2>
    <p>{{p.content}}</p>
    <hr>
<!--hr это просто черта на странице-->
  </li>
    {% endfor %}
</ul>

{% endblock %}
